<script>
    function checkPrime(n){
        let i, a=true;
        for(i=2;i<n-1;i++){
            if(n%i==0){
                a=false;
                break;
            }
        }
        if(a==true)
            console.log(n + " is a prime");
        else
            console.log(n + " is not a prime");

    }
    checkPrime(8);
    checkPrime(11);
</script>
